<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .balls {
        margin-top: 4rem;
        display: flex;
        justify-content: space-evenly;
      }
      .ball {
        height: 4rem;
        width: 4rem;
        border-radius: 50%;
        border: none;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="balls">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </div>
    <script>
      // Q Make a loading animation using the above 5 balls and JS
      let balls = document.querySelectorAll(".ball");
      function load(idx){
          idx = idx % balls.length;
          balls[idx].style.opacity=0;
          //opacity is property to hide and show the elements (0 --> hide) and (1--> unhide)
          if(idx==0){
              balls[balls.length-1].style.opacity=1;
          }
          else{
            balls[idx-1].style.opacity=1;
          }
          idx++;
          setTimeout(function(){
              load(idx)
          },400);
      }
      load(0);

      // settimeout run on node API and it continously remove the memory from the stack
      // when we want to do a work in which something is running again and again that's why we have to use settimeout 
      // In recursive and iterative memory from stack is not removing after first run so in recursive also we have to add settimeout

     
    </script>
  </body>
</html>
